<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Savage Arena - Sprite Preview</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background: #0a0a0a; 
            color: #fff; 
            font-family: 'Segoe UI', sans-serif;
            min-height: 100vh;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #FFD700;
            font-size: 24px;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(255,215,0,0.5);
        }
        .subtitle {
            text-align: center;
            color: #888;
            margin-bottom: 30px;
        }
        .roster {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .character-card {
            background: linear-gradient(180deg, #1a1a1a 0%, #0d0d0d 100%);
            border: 2px solid #333;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            transition: all 0.3s;
        }
        .character-card:hover {
            border-color: #FFD700;
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(255,215,0,0.2);
        }
        .sprite-container {
            width: 64px;
            height: 128px;
            margin: 0 auto 15px;
            background: #000;
            border: 1px solid #333;
            display: flex;
            align-items: center;
            justify-content: center;
            image-rendering: pixelated;
        }
        .sprite-container img {
            width: 64px;
            height: 128px;
            image-rendering: pixelated;
            animation: bounce 0.8s ease-in-out infinite;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-4px); }
        }
        .char-name {
            font-weight: bold;
            color: #fff;
            margin-bottom: 5px;
        }
        .char-role {
            color: #0ff;
            font-size: 12px;
            margin-bottom: 5px;
        }
        .char-tribe {
            color: #888;
            font-size: 11px;
            margin-bottom: 10px;
        }
        .char-stats {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 5px;
            font-size: 10px;
        }
        .stat {
            background: #222;
            padding: 4px;
            border-radius: 3px;
        }
        .stat-label { color: #888; }
        .stat-value { color: #FFD700; font-weight: bold; }
        .arena-preview {
            max-width: 800px;
            margin: 40px auto;
            background: #111;
            border: 2px solid #8B0000;
            border-radius: 10px;
            padding: 20px;
        }
        .arena-preview h2 {
            color: #DC143C;
            text-align: center;
            margin-bottom: 20px;
        }
        .battle-scene {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 40px;
            background: linear-gradient(180deg, #1a0a0a 0%, #0a0505 100%);
            border-radius: 8px;
        }
        .team {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        .team-label {
            color: #FFD700;
            font-size: 14px;
            font-weight: bold;
        }
        .fighters {
            display: flex;
            gap: 10px;
        }
        .fighter {
            width: 48px;
            height: 96px;
            image-rendering: pixelated;
        }
        .fighter.team1 { transform: scaleX(-1); }
        .vs {
            font-size: 32px;
            color: #DC143C;
            text-shadow: 0 0 20px rgba(220,20,60,0.5);
        }
    </style>
</head>

</body>
</html>
